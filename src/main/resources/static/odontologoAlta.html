<!DOCTYPE html>
<html lang="es">
<head>
    <title>Odontologo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> -->
    <script type="text/javascript" src="/js/odontologo/post_odontologo.js"></script>
</head>
<body class="bg-dark text-white text-center d-flex flex-column justify-content-center">
    <div class="container">
        <div class="row bg-dark container-form">
            <div class="col-sm-7 mx-auto ">
                <h3>Agregar Odontologo</h3>
                <form id="add_new_odontologo">
                    <div>
                        <label  for="nombre">Nombre:</label>
                    </div>
                    <div> 
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre" name="nombre" required></input>
                    </div>
                    <div> 
                        <label for="apellido">Apellido:</label>
                    </div>
                    <div> 
                        <input type="text" class="form-control" id="apellido" placeholder="Ingrese apellido" name="apellido" required></input>
                    </div>
                    <div> 
                        <label class="control-label" for="matricula">Matricula:</label>
                    </div>
                    <div> 
                        <input type="text" class="form-control" id="matricula" placeholder="Ingrese matricula" name="matricula" required></input>
                    </div>
                        <ul>
                            <li>
                                <button class="btn-dark text-white my-2 border-0" type="submit" id="btn-add-new-odontologo" >Guardar</button>
                            </li>
                            <li>
                                <a class="nav-link text-white my-2" href="/odontologoList.html" >Ver lista</a>
                            </li>
                            <li>
                                <a class="nav-link text-white my-2" href="/index.html" >Volver</a>
                            </li>
                        </ul>
                    </form>
            </div>
        </div>
    </div>

</form>
</body>
</html>
