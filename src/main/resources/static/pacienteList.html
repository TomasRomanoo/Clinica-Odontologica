<!DOCTYPE html>
<html lang="es">
<head>
    <title>Paciente</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="/js/odontologo/get_paciente.js"></script>
    <script type="text/javascript" src="/js/odontologo/put_paciente.js"></script>
    <script type="text/javascript" src="/js/odontologo/delete_paciente.js"></script>
</head>
<body >
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="/pacienteAlta.html">Agregar nuevo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/pacienteList.html">Todas</a>
            </li>
        </ul>
    
        <div id="div_paciente_table">
            <h1>Pacientes</h1>
            <div class=" table-responsive">
                <table id="pacienteTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>DNI</th>
                        <th>Fecha de Alta</th>
                        <th>Id Domicilio</th>
                        <th>Calle</th>
                        <th>Numero</th>
                        <th>Localidad</th>
                        <th>Provincia</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div  style="display: none; background-color:#e6fffa; padding:10px; border-radius:3px" id="div_paciente_updating">
                <form id="update_paciente_form">
                    <div class="form-group">
                        <label >Id:</label>
                        <input type="text" class="form-control" id="paciente_id" readonly>
                    </div>
                    <div class="form-group">
                        <label >Nombre:</label>
                        <input type="text" class="form-control" placeholder="Nombre" id="nombre">
                    </div>
                    <div class="form-group">
                        <label >Apellido:</label>
                        <input type="text" class="form-control" placeholder="Apellido" id="apellido">
                    </div>
                    <div class="form-group">
                        <label >DNI:</label>
                        <input type="text" class="form-control" placeholder="DNI" id="dni">
                    </div>
                    <div class="form-group">
                        <label >fecha de Alta:</label>
                        <input type="text" class="form-control" placeholder="fechaDeAlta" id="fechaDeAlta">
                    </div>
                    <div class="form-group">
                        <label >Id Domicilio</label>
                        <input type="text" class="form-control" placeholder="IdDomicilio" id="domicilio_id" readonly>
                    </div>
                    <div class="form-group">
                        <label >Calle</label>
                        <input type="text" class="form-control" placeholder="Calle" id="calle">
                    </div>
                    <div class="form-group">
                        <label >Numero:</label>
                        <input type="text" class="form-control" placeholder="Numero" id="numero">
                    </div>
                    <div class="form-group">
                        <label >Localidad:</label>
                        <input type="text" class="form-control" placeholder="Localidad" id="localidad">
                    </div>
                    <div class="form-group">
                        <label >Provincia</label>
                        <input type="text" class="form-control" placeholder="Provincia" id="provincia">
                    </div>
                    <button type="submit" class="btn btn-primary" id="update_paciente_form">Modificar</button>
                </form>
                <div id="response" style="display:none; margin:10px">
                </div>
            </div>
        </div>
        <hr>
    </div>
    </body>
</html>
