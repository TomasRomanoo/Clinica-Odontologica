<!DOCTYPE html>
<html lang="es">
<head>
    <title>Odontologo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="/js/odontologo/post_odontologo.js"></script>
</head>
    <body>
        <h2>Alta Odontologo</h2>
            <form class="container-icon-list-no-border" id="nuevo-odontologo">
                <label for="nombre">Nombre</label>
                <input type="text" nombre="nombre" id="nombre" placeholder="Ingrese su nombre">
                <label for="apellido">Apellido</label>
                <input type="text" nombre="apellido" id="apellido" placeholder="Ingrese su apellido">
                <label for="matricula">Matricula</label>
                <input type="number" nombre="matricula" id="matricula" placeholder="Ingrese su matricula">
                <button type="reset">Limpiar</button>
                <button type="submit">Enviar</button>
            </form>
    </body>

</html>
