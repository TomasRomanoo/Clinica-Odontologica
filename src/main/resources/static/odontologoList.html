<!DOCTYPE html>
<html lang="es">
<head>
    <title>Odontologo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <script type="javascript" src="/js/odontologo/get_odontologo.js"></script>
    <script type="javascript" src="/js/odontologo/put_odontologo.js"></script>
    <script type="javascript" src="/js/odontologo/delete_odontologo.js"></script>
</head>
<body>
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="/odontologoAlta.html">Agregar nuevo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/odontologoList.html">Todas</a>
            </li>
        </ul>
    
        <div id="div_odontologo_table">
            <h1>Odontologos</h1>
            <div class="table-responsive">
                <table id="odontologoTable" class="table table-striped">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Matricula</th>
                        <th></th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div style="display: none; background-color:#e6fffa; padding:10px; border-radius:3px" id="div_odontologo_updating">
                <form id="update_odontologo_form">
                    <div class="form-group">
                        <label >Id:</label>
                        <input type="text" class="form-control" id="odontologo_id" readonly>
                    </div>
                    <div class="form-group">
                        <label >Nombre:</label>
                        <input type="text" class="form-control" placeholder="Nombre" id="nombre">
                    </div>
                    <div class="form-group">
                        <label >Apellido:</label>
                        <input type="text" class="form-control" placeholder="Apellido" id="apellido">
                    </div>
                    <div class="form-group">
                        <label >Matricula:</label>
                        <input type="text" class="form-control" placeholder="Matricula" id="matricula">
                    </div>
                    <button type="submit" class="btn btn-primary">Modificar</button>
                </form>
                <div id="response" style="display:none; margin:10px">
                </div>
            </div>
        </div>
        <hr>
    </div>
    </body>
</html>
